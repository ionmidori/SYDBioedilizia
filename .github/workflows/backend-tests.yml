name: 'Backend Python Tests'

on:
  push:
    branches:
      - 'main'
      - 'develop'
    paths:
      - 'backend_python/**'
      - '.github/workflows/backend-tests.yml'
  pull_request:
    branches:
      - 'main'
      - 'develop'
    paths:
      - 'backend_python/**'

jobs:
  test:
    name: 'Pytest CI'
    runs-on: 'ubuntu-latest'
    
    env:
      ENV: 'development'
      FIREBASE_STORAGE_BUCKET: 'test-bucket.firebasestorage.app'
      GOOGLE_CLOUD_PROJECT: 'chatbotluca-a8a73'
    
    defaults:
      run:
        working-directory: './backend_python'
    
    steps:
      - name: 'Checkout code'
        uses: 'actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683' # v4.2.2

      - name: 'Set up Python'
        uses: 'actions/setup-python@42375524e23c412d93fb67b49958b491fce71c38' # v5.4.0
        with:
          python-version: '3.12'

      - name: 'Install uv'
        uses: 'astral-sh/setup-uv@885a38300ba573b236e147d5fe7c02c603b290b2' # v5.3.0
        with:
          version: 'latest'

      - name: 'Install dependencies'
        run: 'uv sync --all-extras'

      - name: 'Run tests'
        env:
          GEMINI_API_KEY: '${{ secrets.GEMINI_API_KEY }}'
          GOOGLE_API_KEY: '${{ secrets.GOOGLE_API_KEY }}'
        run: |
          uv run pytest -v --tb=short --cov=src --cov-report=term-missing

      - name: 'Upload coverage'
        if: 'always()'
        uses: 'codecov/codecov-action@0565863a31f2c72101967268837108935c1b69f6' # v5.5.0
        with:
          files: './backend_python/coverage.xml'
          flags: 'backend-python'
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: '${{ secrets.CODECOV_TOKEN }}'